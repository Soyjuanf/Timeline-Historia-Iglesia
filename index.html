    :root {
      --olive: #6b705c;
      --olive-dark: #4a4f3c;
      --terracotta: #b5654d;
      --terracotta-soft: rgba(181, 101, 77, 0.14);
      --bg: #f8f4f1;
      --bg-soft: #efe7df;
      --text: #2b2b2b;
      --white: #ffffff;
      --shadow-soft: 0 8px 20px rgba(0,0,0,0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: var(--olive);
      color: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 24px;
      z-index: 20;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    header span {
      font-size: 12px;
      opacity: 0.85;
    }

    main {
      position: absolute;
      inset: 80px 0 0 0;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(260px, 1fr);
      height: calc(100vh - 80px);
    }

    /* TIMELINE */

    .timeline-viewport {
      position: relative;
      overflow-x: auto;
      overflow-y: hidden;
      background: var(--bg-soft);
      scroll-behavior: smooth;
    }

    .timeline-canvas {
      position: relative;
      height: 1500px;
      min-width: 3200px;
    }

    /* Bandas de eras (solo fondo) */

    .era-band {
      position: absolute;
      top: 18px;
      height: 82px;
      background: rgba(255,255,255,0.4);
    }

    .era-title {
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--terracotta);
    }

    .era-subtitle {
      position: absolute;
      top: 32px;
      left: 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--olive-dark);
      opacity: 0.8;
    }

    /* Líneas de referencia (misma altura en TODA la línea) */

    .track-line {
      position: absolute;
      left: 0;
      right: 0;
      border-top: 1px dashed rgba(0,0,0,0.22);
      z-index: 1;
    }

    /* Línea punteada de movimientos */
    .track-line--mov {
      top: 180px;
    }

    /* Línea punteada de eventos históricos */
    .track-line--evt {
      top: 330px;
    }

    .track-label {
      position: absolute;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: var(--white);
      padding: 3px 10px;
      color: var(--olive-dark);
      z-index: 3;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .track-label--mov {
      top: 170px;
      left: 24px;
      transform: translateY(-140%);
    }

    .track-label--evt {
      top: 320px;
      left: 24px;
      transform: translateY(-140%);
    }

    /* Burbujas */

    .bubble {
      position: absolute;
      padding: 14px 20px;
      background: var(--white);
      border-radius: 999px;
      border: 2px solid var(--terracotta);
      font-size: 11px;
      white-space: nowrap;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      max-width: 360px;
      overflow: hidden;
      text-overflow: ellipsis;
      z-index: 2;
    }

    .bubble:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-soft);
      border-color: var(--olive-dark);
    }

    .bubble--movement {
      background: var(--terracotta-soft);
      border-style: dashed;
    }

    @media (max-width: 480px) {
      .bubble {
        max-width: 240px;
        font-size: 10px;
        padding: 6px 10px;
      }
    }

    /* Regla inferior global (10 en 10, SIEMPRE ABAJO) */

    .ruler {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 26px;
      height: 1px;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }

    .ruler-tick {
      position: absolute;
      top: -4px;
      width: 1px;
      height: 9px;
      background: rgba(0,0,0,0.6);
    }

    .ruler-label {
      position: absolute;
      top: 10px;
      font-size: 10px;
      transform: translateX(-50%);
      color: rgba(0,0,0,0.75);
    }

    /* PANEL DETALLE */

    aside {
      background: var(--white);
      border-left: 1px solid rgba(0,0,0,0.08);
      padding: 24px 20px;
      overflow-y: auto;

      font-weight: 800;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 13px;
      color: var(--olive-dark);
    }

    .detail-card h4 {
      margin-top: 12px;
      margin-bottom: 8px;
      font-weight: 800;
      color: var(--terracotta);
    }

    .detail-card p {
      font-size: 13px;

    .detail-card .tag {

      border-radius: 999px;
      margin-right: 6px;

    }

    @media (max-width: 900px) {
      main {

        grid-template-rows: minmax(0, 2.4fr) minmax(0, 1fr);
      }

      aside {
        border-left: none;
        border-top: 1px solid rgba(0,0,0,0.08);
        height: auto;
      }

      .timeline-canvas {
        height: 540px;
        min-width: 2200px;
      }

    { era:'filadelfia', year:1700, title:'Misioneros importantes', description:'Jonathan Edwards, Whitefield, Wesley, Brainerd, Carey, Judson, Newton, Muller, Taylor, Moody, Spurgeon, Paton, Livingston.', tags:['Misión','Avivamiento'] },
    { era:'filadelfia', year:1859, title:'Origen de las especies, Charles Darwin', description:'Publicación de la obra de Darwin.', tags:['Ciencia'] },

    // LAODICEA
    { era:'laodicea', year:1914, title:'primera guerra mundial', description:'Conflicto global que marca el siglo XX.', tags:['Guerras mundiales'] },
    { era:'laodicea', year:1939, title:'segunda guerra mundial', description:'Nuevo conflicto mundial.', tags:['Guerras mundiales'] },
    { era:'laodicea', year:1948, title:'Fundación del estado de Israel', description:'Restablecimiento de un Estado judío.', tags:['Israel'] },
    { era:'laodicea', year:1950, title:'Misioneros importantes siglo XX', description:'Martyn Lloyd-Jones, Billy Sunday, Billy Graham, Corrie ten Boom, misioneros a los indios aucas, Richard Wurmbrand.', tags:['Misión'] },
    { era:'laodicea', year:1955, title:'Clifford Clark en Tulsa Baptis Temple', description:'Ministerio clave en Tulsa.', tags:['Misión'] },
    { era:'laodicea', year:1960, title:'Pablo Clark va a colombia', description:'Establece la iglesia La Biblia Dice...', tags:['Misión en Colombia'] }
  ];

  const canvas = document.getElementById('timelineCanvas');
  const detailPanel = document.getElementById('detailPanel');

  const TIMELINE_WIDTH = 8000;

  function yearToX(year) {
    const span = MAX_YEAR - MIN_YEAR;
    return ((year - MIN_YEAR) / span) * TIMELINE_WIDTH;
  }

  function createBands() {
    ERAS.forEach(era => {
      const band = document.createElement('div');
      band.className = 'era-band';
      const left = yearToX(era.start);
      const right = yearToX(era.end);
      band.style.left = left + 'px';
      band.style.width = (right - left) + 'px';

      const title = document.createElement('div');
      title.className = 'era-title';
      title.textContent = era.title;

      const subtitle = document.createElement('div');
      subtitle.className = 'era-subtitle';
      subtitle.textContent = era.subtitle;

      band.appendChild(title);
      band.appendChild(subtitle);
      canvas.appendChild(band);
    });
  }

  function createLinesAndRuler() {
    const movLine = document.createElement('div');
    movLine.className = 'track-line track-line--mov';
    canvas.appendChild(movLine);

    const evtLine = document.createElement('div');
    evtLine.className = 'track-line track-line--evt';
    canvas.appendChild(evtLine);

    const movLabel = document.createElement('div');
    movLabel.className = 'track-label track-label--mov';
    movLabel.textContent = 'MOVIMIENTOS';
    canvas.appendChild(movLabel);

    const evtLabel = document.createElement('div');
    evtLabel.className = 'track-label track-label--evt';
    evtLabel.textContent = 'EVENTOS HISTÓRICOS';
    canvas.appendChild(evtLabel);

    // Regla inferior
    const ruler = document.createElement('div');
    ruler.className = 'ruler';
    canvas.appendChild(ruler);

    const step = 10;
    for (let y = MIN_YEAR; y <= MAX_YEAR; y += step) {
      const x = yearToX(y);
      const tick = document.createElement('div');
      tick.className = 'ruler-tick';
      tick.style.left = x + 'px';

      const label = document.createElement('div');
      label.className = 'ruler-label';
      label.style.left = x + 'px';
      label.textContent = y;

      canvas.appendChild(tick);
      canvas.appendChild(label);
    }
  }

  function showDetail(item) {
    const tagsHtml = (item.tags || [])
      .map(t => `<span class="tag">${t}</span>`).join('');
    detailPanel.innerHTML = `
      <div class="detail-card">
        <h4>${item.title}</h4>
        <p>${item.description || ''}</p>
        <div>${tagsHtml}</div>
      </div>
    `;
  }

  function layoutBubbles() {
    // Lanes globales pero con offsets fijos para cada tipo
    const lanesMovs = [];
    const lanesEvents = [];

    const MOV_BASE_Y = 180;   // justo debajo de la línea de mov (170)
    const EVT_BASE_Y = 270;   // claramente debajo de la línea de eventos (250)

    const GAP_MOV = 18;
    const GAP_EVT = 32;

    // MOVIMIENTOS
    MOVEMENTS.forEach(m => {
      const el = document.createElement('div');
      el.className = 'bubble bubble--movement';
      el.textContent = `${m.start}–${m.end} · ${m.title}`;
      canvas.appendChild(el);

      const xStart = yearToX(m.start);
      const xEnd   = yearToX(m.end);
      const width  = Math.max(xEnd - xStart, 60);

      el.style.left = xStart + 'px';
      el.style.width = width + 'px';

      let lane = 0;
      while (true) {
        if (lanesMovs[lane] == null || xStart - lanesMovs[lane] > 12) {
          lanesMovs[lane] = xEnd;
          break;
        }
        lane++;
      }

      el.style.top = (MOV_BASE_Y + lane * GAP_MOV) + 'px';
      el.addEventListener('click', () => showDetail(m));
    });

    // EVENTOS
    EVENTS.forEach(ev => {
      const el = document.createElement('div');
      el.className = 'bubble';
      el.textContent = `${ev.year} · ${ev.title}`;
      canvas.appendChild(el);

      const x = yearToX(ev.year);
      el.style.left = x + 'px';

      const width = el.offsetWidth || 260;
      const startX = x;
      const endX = x + width;

      let lane = 0;
      while (true) {
        if (lanesEvents[lane] == null || startX - lanesEvents[lane] > 12) {
          lanesEvents[lane] = endX;
          break;
        }
        lane++;
      }

      el.style.top = (EVT_BASE_Y + lane * GAP_EVT) + 'px';
      el.addEventListener('click', () => showDetail(ev));
    });
  }

  function init() {
    canvas.style.width = TIMELINE_WIDTH + 'px';
    createBands();
    createLinesAndRuler();
    layoutBubbles();
  }

  if (document.fonts && document.fonts.ready) {
    document.fonts.ready.then(init);
  } else {
    window.addEventListener('load', init);
  }
</script>
