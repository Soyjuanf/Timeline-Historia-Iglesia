<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia de la Iglesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --olive: #6b705c;
      --olive-dark: #4a4f3c;
      --terracotta: #b5654d;
      --bg: #f8f4f1;
      --text: #2b2b2b;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: var(--olive);
      color: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 24px;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    header span {
      font-size: 12px;
      opacity: 0.8;
    }

    main {
      position: absolute;
      inset: 80px 0 0 0;
      display: grid;
      grid-template-columns: 3fr 1fr;
    }

    .timeline-wrapper {
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      background: #efe9e4;
    }

    .era {
      min-width: 140vw;
      scroll-snap-align: start;
      padding: 32px;
      border-right: 1px solid rgba(0,0,0,0.08);
    }

    .era h2 {
      margin: 0 0 4px 0;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--terracotta);
    }

    .era-subtitle {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--olive-dark);
      opacity: 0.8;
    }

    .layers {
      position: relative;
      height: 340px;
      margin-top: 120px;
    }

    .layer {
      position: relative;
      border-top: 1px dashed rgba(0,0,0,0.2);
      padding-left: 260px;
      padding-right: 260px;
    }

    .layer span {
      position: absolute;
      top: -10px;
      left: 260px;
      background: var(--bg);
      padding: 2px 10px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--olive-dark);
    }

    .event {
      position: absolute;
      transform: translate(-50%, -50%);
      background: var(--white);
      border: 2px solid var(--terracotta);
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 11px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.25s ease;
    }

    .event:hover {
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .event--movement {
      transform: translateY(-50%);
      border-radius: 20px;
      background: rgba(181,101,77,0.16);
      border-style: dashed;
    }

    aside {
      background: var(--white);
      padding: 24px;
      border-left: 1px solid rgba(0,0,0,0.08);
      overflow-y: auto;
    }

    aside h3 {
      margin-top: 0;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--olive);
    }

    .detail-card h4 {
      margin: 0 0 8px 0;
      font-weight: 800;
      color: var(--terracotta);
    }

    .detail-card p {
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .tag {
      display: inline-block;
      font-size: 10px;
      border: 1px solid var(--olive);
      padding: 4px 8px;
      border-radius: 999px;
      margin-right: 6px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>HISTORIA DE LA IGLESIA</h1>
  <span>Línea de tiempo interactiva</span>
</header>

<main>
  <div class="timeline-wrapper">

    <section class="era" data-start="20" data-end="300">
      <h2>ÉFESO</h2>
      <div class="era-subtitle">Apocalipsis 2:1–7</div>
      <div class="layers"><div class="layer"><span>Línea de tiempo</span></div></div>
    </section>

    <section class="era" data-start="300" data-end="400">
      <h2>ESMIRNA</h2>
      <div class="era-subtitle">Apocalipsis 2:8–11</div>
      <div class="layers"><div class="layer"><span>Línea de tiempo</span></div></div>
    </section>

    <section class="era" data-start="400" data-end="500">
      <h2>PÉRGAMO</h2>
      <div class="era-subtitle">Apocalipsis 2:12–17</div>
      <div class="layers"><div class="layer"><span>Línea de tiempo</span></div></div>
    </section>

  </div>

  <aside>
    <h3>DETALLE</h3>
    <div id="detailPanel">Haz clic en un evento.</div>
  </aside>
</main>

<script>
const events = [
  { eraIndex:0, type:"point", year:29, title:"Ministerio de Jesús", description:"Inicio del ministerio.", tags:["Evangelios"] },
  { eraIndex:0, type:"point", year:30, title:"Crucifixión y Resurrección", description:"Fundamento cristiano.", tags:["Redención"] },
  { eraIndex:0, type:"point", year:45, title:"Cristianos en Antioquía", description:"Primer uso del nombre.", tags:["Identidad"] },
  { eraIndex:0, type:"point", year:64, title:"Persecución de Nerón", description:"Primera persecución imperial.", tags:["Persecución"] },
  { eraIndex:0, type:"point", year:70, title:"Destrucción de Jerusalén", description:"Caída del Templo.", tags:["Profecía"] },

  { eraIndex:1, type:"movement", startYear:156, endYear:300, title:"Montanistas", description:"Movimiento profético.", tags:["Movimiento"] },
  { eraIndex:1, type:"movement", startYear:251, endYear:350, title:"Novacianos", description:"Movimiento rigorista.", tags:["Movimiento"] },
  { eraIndex:1, type:"movement", startYear:311, endYear:450, title:"Donatistas", description:"Movimiento africano.", tags:["Movimiento"] },

  { eraIndex:1, type:"point", year:303, title:"Persecución de Diocleciano", description:"Gran persecución final.", tags:["Persecución"] },
  { eraIndex:1, type:"point", year:312, title:"Puente Milvio", description:"Constantino vence.", tags:["Imperio"] },
  { eraIndex:1, type:"point", year:313, title:"Edicto de Milán", description:"Libertad cristiana.", tags:["Iglesia-Estado"] },
  { eraIndex:1, type:"point", year:325, title:"Concilio de Nicea", description:"Divinidad de Cristo.", tags:["Concilio"] },
  { eraIndex:1, type:"point", year:380, title:"Cristianismo oficial", description:"Religión del Imperio.", tags:["Imperio"] },

  // ✅ NESTORIANOS CORREGIDOS A “300 y algo”
  {
    eraIndex: 2,
    type: "movement",
    startYear: 380,
    endYear: 600,
    title: "Nestorianos",
    description: "Movimiento cristológico con raíces a finales del siglo IV, condenado en 431.",
    tags: ["Movimiento", "Cristología"]
  },

  { eraIndex:2, type:"point", year:405, title:"Vulgata", description:"Biblia en latín.", tags:["Biblia"] },
  { eraIndex:2, type:"point", year:431, title:"Concilio de Éfeso", description:"María Theotokos.", tags:["Concilio"] },
  { eraIndex:2, type:"point", year:452, title:"Atila invade Italia", description:"Amenaza bárbara.", tags:["Invasiones"] },
  { eraIndex:2, type:"point", year:455, title:"Saqueo de Roma", description:"Vándalos saquean Roma.", tags:["Caída"] },
  { eraIndex:2, type:"point", year:476, title:"Caída del Imperio Romano", description:"Inicio Edad Media.", tags:["Edad Media"] }
];

const eras = document.querySelectorAll(".era");
const detailPanel = document.getElementById("detailPanel");
const offsetsY = [-30, 0, 30];

events.forEach((event, index) => {
  const era = eras[event.eraIndex];
  const layer = era.querySelector(".layer");
  const start = parseInt(era.dataset.start, 10);
  const end = parseInt(era.dataset.end, 10);
  const range = end - start;

  let leftPercent, widthPercent = null;

  if (event.type === "movement") {
    const effectiveStart = Math.max(event.startYear, start);
    const effectiveEnd = Math.min(event.endYear, end);
    const duration = Math.max(effectiveEnd - effectiveStart, 5);
    leftPercent = ((effectiveStart - start) / range) * 100;
    widthPercent = (duration / range) * 100;
  } else {
    leftPercent = ((event.year - start) / range) * 100 + index * 1.2;
  }

  const el = document.createElement("div");
  el.className = "event" + (event.type === "movement" ? " event--movement" : "");
  el.style.left = leftPercent + "%";
  el.style.top = "calc(50% + " + offsetsY[index % offsetsY.length] + "px)";
  if (widthPercent) el.style.width = Math.max(widthPercent, 8) + "%";

  el.textContent = event.type === "movement"
    ? `${event.startYear}–${event.endYear} · ${event.title}`
    : `${event.year} · ${event.title}`;

  el.onclick = () => {
    const tagsHtml = (event.tags || []).map(t => `<span class="tag">${t}</span>`).join("");
    detailPanel.innerHTML = `
      <div class="detail-card">
        <h4>${event.title}</h4>
        <p>${event.description}</p>
        <div>${tagsHtml}</div>
      </div>
    `;
  };

  layer.appendChild(el);
});
</script>

</body>
</html>
