<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia de la Iglesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --olive: #6b705c;
      --olive-dark: #4a4f3c;
      --terracotta: #b5654d;
      --bg: #f8f4f1;
      --text: #2b2b2b;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0; height: 80px;
      background: var(--olive);
      color: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 24px;
      z-index: 10;
    }

    main {
      position: absolute;
      inset: 80px 0 0 0;
      display: grid;
      grid-template-columns: 3fr 1fr;
    }

    .timeline-wrapper {
      overflow-x: auto;
      display: flex;
      background: #efe9e4;
    }

    .era {
      min-width: 140vw;
      padding: 32px;
      border-right: 1px solid rgba(0,0,0,0.1);
    }

    .era h2 {
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--terracotta);
    }

    .era-subtitle {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--olive-dark);
      opacity: 0.8;
    }

    .layers {
      height: 320px;
      margin-top: 48px;
    }

    .layer {
      position: relative;
      border-top: 1px dashed rgba(0,0,0,0.2);
      padding-left: 260px;
      padding-right: 260px;
    }

    .event {
      position: absolute;
      transform: translate(-50%, -50%);
      background: var(--white);
      border: 2px solid var(--terracotta);
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 11px;
      cursor: pointer;
      white-space: nowrap;
    }

    .event--movement {
      transform: translateY(-50%);
      border-radius: 16px;
      border-style: dashed;
      background: rgba(181,101,77,0.15);
    }

    aside {
      background: var(--white);
      padding: 24px;
      border-left: 1px solid rgba(0,0,0,0.1);
      overflow-y: auto;
    }
  </style>
</head>

<body>

<header>
  <h1>HISTORIA DE LA IGLESIA</h1>
  <span>Línea de tiempo interactiva</span>
</header>

<main>
<div class="timeline-wrapper">

<!-- ================= ÉFESO ================= -->
<section class="era" data-start="20" data-end="300">
  <h2>ÉFESO</h2>
  <div class="era-subtitle">Ap 2:1–7 · Iglesia Primitiva</div>
  <div class="layers"><div class="layer" data-layer="linea"></div></div>
</section>

<!-- ================= ESMIRNA ================= -->
<section class="era" data-start="300" data-end="400">
  <h2>ESMIRNA</h2>
  <div class="era-subtitle">Ap 2:8–11 · Iglesia Perseguida</div>
  <div class="layers"><div class="layer" data-layer="linea"></div></div>
</section>

<!-- ================= PÉRGAMO ================= -->
<section class="era" data-start="400" data-end="500">
  <h2>PÉRGAMO</h2>
  <div class="era-subtitle">Ap 2:12–17 · Iglesia Unida al Estado</div>
  <div class="layers"><div class="layer" data-layer="linea"></div></div>
</section>

</div>

<aside>
  <h3>DETALLE</h3>
  <div id="detailPanel">Haz clic en un evento</div>
</aside>
</main>

<script>
const events = [

/* ============ ÉFESO ============ */
{ eraIndex:0, type:"point", year:29, title:"Ministerio de Jesús", description:"Inicio del ministerio público.", tags:["Evangelios"] },
{ eraIndex:0, type:"point", year:30, title:"Crucifixión y Resurrección", description:"Base del cristianismo.", tags:["Redención"] },
{ eraIndex:0, type:"point", year:45, title:"Cristianos en Antioquía", description:"Primer uso del nombre.", tags:["Identidad"] },
{ eraIndex:0, type:"point", year:64, title:"Persecución de Nerón", description:"Primera persecución imperial.", tags:["Persecución"] },
{ eraIndex:0, type:"point", year:70, title:"Destrucción de Jerusalén", description:"Roma destruye el Templo.", tags:["Profecía"] },

/* ============ ESMIRNA ============ */
{ eraIndex:1, type:"movement", startYear:156, endYear:300, title:"Montanistas", description:"Movimiento profético.", tags:["Movimiento"] },
{ eraIndex:1, type:"movement", startYear:251, endYear:350, title:"Novacianos", description:"Movimiento rigorista.", tags:["Movimiento"] },
{ eraIndex:1, type:"movement", startYear:311, endYear:450, title:"Donatistas", description:"Movimiento africano.", tags:["Movimiento"] },

{ eraIndex:1, type:"point", year:303, title:"Persecución de Diocleciano", description:"Última gran persecución.", tags:["Persecución"] },
{ eraIndex:1, type:"point", year:312, title:"Puente Milvio", description:"Victoria de Constantino.", tags:["Imperio"] },
{ eraIndex:1, type:"point", year:313, title:"Edicto de Milán", description:"Libertad religiosa.", tags:["Iglesia y Estado"] },
{ eraIndex:1, type:"point", year:325, title:"Concilio de Nicea", description:"Divinidad de Cristo.", tags:["Concilio"] },
{ eraIndex:1, type:"point", year:380, title:"Cristianismo oficial", description:"Religión del Imperio.", tags:["Iglesia y Estado"] },

/* ============ PÉRGAMO ============ */
{ eraIndex:2, type:"point", year:405, title:"Vulgata", description:"Biblia en latín.", tags:["Biblia"] },
{ eraIndex:2, type:"point", year:431, title:"Concilio de Éfeso", description:"María Theotokos.", tags:["Mariología"] },
{ eraIndex:2, type:"point", year:452, title:"Atila invade Italia", description:"Amenaza a Roma.", tags:["Invasiones"] },
{ eraIndex:2, type:"point", year:455, title:"Saqueo de Roma", description:"Vándalos saquean Roma.", tags:["Caída de Roma"] },
{ eraIndex:2, type:"point", year:476, title:"Caída del Imperio Romano", description:"Fin del Imperio de Occidente.", tags:["Edad Media"] }

];

const eras = document.querySelectorAll(".era");
const detailPanel = document.getElementById("detailPanel");
const offsetsY = [-40, 0, 40];

events.forEach((event, idx) => {
  const era = eras[event.eraIndex];
  const layer = era.querySelector(".layer");
  const start = parseInt(era.dataset.start);
  const end = parseInt(era.dataset.end);

  let left = 0, width = null;

  if(event.type === "movement"){
    const range = end - start;
    left = ((event.startYear - start) / range) * 100;
    width = ((event.endYear - event.startYear) / range) * 100;
  } else {
    left = ((event.year - start) / (end - start)) * 100 + idx;
  }

  const el = document.createElement("div");
  el.className = "event" + (event.type === "movement" ? " event--movement" : "");
  el.style.left = left + "%";
  el.style.top = "calc(50% + " + (offsetsY[idx%3]) + "px)";
  if(width){ el.style.width = width + "%"; }

  el.textContent = (event.type==="movement")
    ? event.startYear + "–" + event.endYear + " · " + event.title
    : event.year + " · " + event.title;

  el.onclick = () => {
    detailPanel.innerHTML = `<h4>${event.title}</h4><p>${event.description}</p>`;
  };

  layer.appendChild(el);
});
</script>

</body>
</html>
