<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia de la Iglesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --olive: #6b705c;
      --olive-dark: #4a4f3c;
      --terracotta: #b5654d;
      --terracotta-light: #d4a59a;
      --bg: #f8f4f1;
      --text: #2b2b2b;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0; height: 80px;
      background: var(--olive);
      color: var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 24px;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    header span {
      font-size: 12px;
      opacity: 0.8;
    }

    main {
      position: absolute;
      inset: 80px 0 0 0;
      display: grid;
      grid-template-columns: 3fr 1fr;
    }

    .timeline-wrapper {
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      background: #efe9e4;
    }

    .era {
      min-width: 140vw; /* MÁS ANCHO PARA AIRE HORIZONTAL */
      scroll-snap-align: start;
      padding: 32px;
      border-right: 1px solid rgba(0,0,0,0.1);
    }

    .era h2 {
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--terracotta);
      margin-bottom: 4px;
    }

    .era-subtitle {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--olive-dark);
      opacity: 0.8;
    }

    .layers {
      display: grid;
      grid-template-rows: 1fr;
      position: relative;
      height: 320px; /* MÁS ALTO PARA AIRE VERTICAL */
      margin-top: 48px;
    }

    .layer {
      position: relative;
      border-top: 1px dashed rgba(0,0,0,0.2);

      /* ✅ AIRE REAL A LA IZQUIERDA Y DERECHA */
      padding-left: 260px;
      padding-right: 260px;
    }

    .layer span {
      position: absolute;
      top: -10px;
      left: 260px;
      background: var(--bg);
      padding: 2px 10px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--olive-dark);
    }

    .event {
      position: absolute;
      transform: translate(-50%, -50%);
      background: var(--white);
      border: 2px solid var(--terracotta);
      border-radius: 999px;
      padding: 8px 16px;  /* MÁS RESPIRACIÓN */
      font-size: 11px;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.25s, box-shadow 0.25s, border-color 0.25s;
    }

    .event:hover {
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      border-color: var(--olive-dark);
    }

    aside {
      background: var(--white);
      padding: 24px;
      border-left: 1px solid rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    aside h3 {
      margin-top: 0;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--olive);
    }

    .detail-card h4 {
      margin-top: 12px;
      margin-bottom: 8px;
      font-weight: 800;
      color: var(--terracotta);
    }

    .detail-card p {
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .detail-card .tag {
      display: inline-block;
      font-size: 10px;
      border: 1px solid var(--olive);
      padding: 4px 8px;
      border-radius: 999px;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }

      aside {
        height: 35vh;
      }

      .timeline-wrapper {
        height: calc(100vh - 80px - 35vh);
      }
    }
  </style>
</head>

<body>

<header>
  <h1>HISTORIA DE LA IGLESIA</h1>
  <span>Línea de tiempo interactiva</span>
</header>

<main>
  <div class="timeline-wrapper">

    <section class="era" data-start="20" data-end="300">
      <h2>ÉFESO</h2>
      <div class="era-subtitle">Apocalipsis 2:1–7 · Iglesia Primitiva</div>

      <div class="layers">
        <div class="layer" data-layer="linea">
          <span>Línea de tiempo</span>
        </div>
      </div>
    </section>

  </div>

  <aside>
    <h3>DETALLE</h3>
    <div id="detailPanel">
      Haz clic en un evento para ver su información.
    </div>
  </aside>
</main>

<script>
  const events = [
    { year:29, title:"Ministerio público de Jesús", description:"Jesús inicia su predicación del Reino de Dios y llama a sus discípulos.", tags:["Evangelios"] },
    { year:30, title:"Crucifixión y resurrección", description:"Jesús muere bajo Poncio Pilato y resucita.", tags:["Redención"] },
    { year:43, title:"Roma invade Bretaña", description:"Expansión romana en Britania.", tags:["Imperio"] },
    { year:45, title:"Se les llama cristianos en Antioquía", description:"Nace el nombre 'cristianos'.", tags:["Identidad"] },
    { year:50, title:"Viajes misioneros de Pablo", description:"Expansión del Evangelio hacia Europa.", tags:["Misión"] },
    { year:64, title:"Persecución de Nerón", description:"Primera persecución imperial.", tags:["Persecución"] },
    { year:66, title:"Primera guerra judío-romana", description:"Rebelión contra Roma.", tags:["Historia"] },
    { year:67, title:"Martirio del apóstol Pedro", description:"Pedro muere en Roma.", tags:["Martirio"] },
    { year:70, title:"Destrucción de Jerusalén", description:"Roma destruye Jerusalén y el Templo.", tags:["Profecía"] },
    { year:73, title:"Caída de Masada", description:"Última resistencia judía.", tags:["Historia"] },
    { year:79, title:"Erupción del Vesubio", description:"Destrucción de Pompeya.", tags:["Catástrofe"] },
    { year:80, title:"Josefo escribe La Guerra de los Judíos", description:"Relato histórico del conflicto.", tags:["Historia"] },
    { year:90, title:"Persecución de Domiciano", description:"Cristianos perseguidos por el culto imperial.", tags:["Persecución"] },
    { year:100, title:"Martirio de Clemente de Roma", description:"Obispo ejecutado.", tags:["Martirio"] },
    { year:155, title:"Justino Mártir confronta a Marción", description:"Defensa doctrinal.", tags:["Apologética"] },
    { year:170, title:"Marco Aurelio y los cristianos", description:"Martirios locales.", tags:["Persecución"] },
    { year:200, title:"Apología de Tertuliano", description:"Defensa intelectual del cristianismo.", tags:["Apologética"] },
    { year:250, title:"Persecución de Decio", description:"Persecución obligatoria a todos.", tags:["Persecución"] }
  ];

  const era = document.querySelector(".era");
  const layer = document.querySelector(".layer");
  const start = parseInt(era.dataset.start);
  const end = parseInt(era.dataset.end);
  const detailPanel = document.getElementById("detailPanel");

  const offsetsY = [-80, -40, 0, 40, 80]; // MÁS SEPARACIÓN VERTICAL

  events.forEach((event, index) => {
    const basePercent = ((event.year - start) / (end - start)) * 100;
    const percent = basePercent + (index * 1.6); // MÁS SEPARACIÓN HORIZONTAL

    const el = document.createElement("div");
    el.className = "event";
    el.style.left = percent + "%";
    el.style.top = "calc(50% + " + offsetsY[index % offsetsY.length] + "px)";
    el.textContent = event.year + " · " + event.title;

    el.onclick = () => {
      detailPanel.innerHTML = `
        <div class="detail-card">
          <h4>${event.title}</h4>
          <p>${event.description}</p>
          <div>${event.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>
        </div>
      `;
    };

    layer.appendChild(el);
  });
</script>

</body>
</html>
